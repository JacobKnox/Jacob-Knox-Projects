<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">

    <title>Museum of Sugar</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md py-0 fixed-top" id="mainNavBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SUGAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">STAFF</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div> <!-- end div for content that collapses on smaller screens -->
      </div> <!-- end div for all of the content in the navbar -->
    </nav>
    <div class="white display-2 mt-5 text-center" id="topText">
      <p>Contact Us</p>
    </div>
    <div class="container bg-light py-3 mb-5">
      <form>
        <div class="my-3 mx-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="my-3 mx-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="my-3 mx-3">
          <label for="message" class="form-label fw-bold">Message</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <div class="my-3 mx-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label fw-bold" for="exampleCheck1">Please give me some candy!!</label>
        </div>
        <button type="submit" class="btn btn-secondary my-3 mx-3">Submit</button>
      </form>
    </div>
  </body>
</html>
